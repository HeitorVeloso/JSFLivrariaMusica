<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
    
        <ui:define name="title">
            <h:outputText value="Musicas"></h:outputText>
        </ui:define>
    
                    
            <ui:define name="body">
                <div class="depoisMenu">
                <h5>Playlist #{playlistController.selected.nome}</h5>    
            <!--<h:link outcome="/playlist/.xhtml" value="Voltar"/>-->
                <h:form id="PlaylistImagemMusica2Form">
                   <p:commandButton id="createButton" icon="ui-icon-plus"   value="Incluir" actionListener="#{playlistController.prepareCreateImagemMusica()}" update=":PlaylistImagemMusica2CreateForm" oncomplete="PF('PlaylistImagemMusica2CreateDialog').show()"/>
                    <p:commandButton icon="ui-icon-trash" value="Remover Ultima Musica" action="#{playlistController.decrease}" update="datalist"/>

                    <p:outputPanel id="datalist">
                        <div class="grid" style="margin-top: .5em">
                            <ui:repeat var="image" value="#{playlistController.selected.listaImagemMusica}">
                                <div class="col">
                                    <div class="box">
                                        <h5>#{image.nomeMusica}</h5>
                                        <p:graphicImage value="#{image.caminhoImagem}" height="200" width="300" />            
                                        <p:audio value="#{image.caminhoMusica}"
                                        controls="true" >
                                        Your browser does not support the audio element.
                                        See: <h:outputLink value="https://www.w3schools.com/html/html5_audio.asp">HTML5 Audio</h:outputLink>
                                        </p:audio>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>            
                    </p:outputPanel>
                </h:form> 
                <ui:include src="IncluirImagemMusica2.xhtml"/>
                </div>
            </ui:define>
    </ui:composition>

</html>
