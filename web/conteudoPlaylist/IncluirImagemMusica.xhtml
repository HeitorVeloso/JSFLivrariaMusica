<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaylistImagemMusicaCreateDlg" widgetVar="PlaylistImagemMusicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Incluir Musica">
            <h:form id="PlaylistImagemMusicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{playlistController.selectedImagemMusica != null}">                       
                        
                        <p:outputLabel for="@next" value="Musica"/>
                        <p:selectOneMenu id="advanced" value="#{playlistController.selectedImagemMusica}"
                                panelStyle="width:180px" var="c"
                                filter="true" filterMatchMode="startsWith">

                    <f:selectItems value="#{imagemMusicaController.items}" var="item"
                                   itemLabel="#{item.nomeMusica}" itemValue="#{item}"/>

                    <p:column style="width:10%">
                        <span class="flag #{c.caminhoImagem}" style="width: 30px; height: 20px"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{c.nomeMusica}"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{imagemMusicaController.items.size()} Musicas"
                                    style="font-weight:bold;" styleClass="py-1 block"/>
                    </f:facet>
                    </p:selectOneMenu>                            
                    </p:panelGrid>
                    <p:commandButton actionListener="#{playlistController.createMusicaPlaylist()}" value="Salvar" update="display,:PlaylistImagemMusicaForm:datalist,:growl" oncomplete="handleSubmit(args,'PlaylistImagemMusicaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PlaylistImagemMusicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <!--<ui:include src="index.xhtml"/>-->
    </ui:composition>
</html>
