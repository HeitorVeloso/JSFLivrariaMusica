<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:outputStylesheet name="css/layoult.css"/>
        <p:dialog header="Informação Musica" widgetVar="musicaInfoDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false">
            <p:outputPanel id="musicaInfoDetail" style="text-align:center;">
                <p:column rendered="#{not empty imagemMusicaController.selected}">
                    <div class="musicaInfo">
                        <div class="product-grid-item border-0" style="margin-bottom: 0">
                            <div class="product-grid-item-content">
                                <p:graphicImage
                                    name="#{imagemMusicaController.selected.caminhoImagem}"/>
                                <div class="product-name">#{imagemMusicaController.selected.nomeMusica}</div>                                
                                
                            </div>                            
                        </div>
                    </div>
                </p:column>
            </p:outputPanel>
        </p:dialog>

    </ui:composition>
</html>
